<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="style.css" rel="stylesheet" />

<body>
    <center><h1>Star Wars</h1><center/>
    <svg width="100%" viewbox="0 0 500 500">
        <rect x="250" y="90" width="5" height="5" fill="red">

        </rect>
        <rect x="250" y="60" width="5" height="5" fill="red">
            <animate attributeName="x" from="120" to="500" dur="0.7s" repeatCount="indefinite" />

        <rect x="250" y="160" width="5" height="5" fill="red">

        </rect>
        <rect x="250" y="160" width="5" height="5" fill="red">
            <animate attributeName="x" from="120" to="500" dur="s" repeatCount="indefinite" />
        </rect>
        <rect x="150" y="165" width="3" height="3" fill="red">

        </rect>
        <rect x="150" y="165" width="3" height="3" fill="red">
            <animate attributeName="x" from="259" to="500" dur="0.7s" repeatCount="indefinite" />
        </rect>
        <rect x="150" y="148" width="3" height="3" fill="red">
            <animate attributeName="x" from="259" to="500" dur="0.7s" repeatCount="indefinite" />
        </rect>
        <rect x="150" y="148" width="3" height="3" fill="red">
            <animate attributeName="x" from="259" to="500" dur="0.8s" repeatCount="indefinite" />
        </rect>
     </svg>
</body>

</html>
